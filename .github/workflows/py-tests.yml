name: Run Tests
env:
  PIP_CACHE_DIR: .pip
  PYTHONPATH: src
on:
  push:
    paths:
      - ".github/workflows/py-tests.yml"
      - "examples/**"
      - "src/**"
      - "tests/**"
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        # Run on all supported versions
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set Up Python {{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Cache dependencies
      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: ./.pip
          key: ${{ runner.os }}-tests-{{ matrix.python-version }}-${{ hashFiles('./.requirements/lint.txt') }}-${{ hashFiles('./.requirements/test.txt') }}

      - name: Display Python Version
        run: python -c "import sys; print(sys.version)"

      - name: Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Upgrade Build
        run: pip install --upgrade build

      - name: Install Dependencies
        run: pip install -IU -r ./.requirements/lint.txt -r ./.requirements/test.txt

      - name: Check Formatting
        run: black --check examples/ src/ tests/

      - name: Check Flake8
        run: flake8 examples/ src/ tests/

      - name: Check Mypy
        run: mypy --strict src/

      - name: Run Tests
        run: pytest -v

      - name: Try Build
        run: python -m build --sdist --wheel --outdir dist/

      - name: Show Build Result
        run: ls -l dist/
